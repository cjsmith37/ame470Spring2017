<!doctype html>
<html>
<head>
  <script src='asyncReq.js'> </script>
  <script>
    function addNew(){
      var pic = prompt("Enter New Picture:");
      var title = prompt("Picture Title:");
      var link = prompt("Picture URL:");
      var id = new Date().getTime();
      var url = "./addPic" + "?id=" + id + "&pic=" + "<img src=' " + pic + " '>" + "<a href=' " + link + " '>" + title;
      loadFile(url ,function(d){
        formatPics(JSON.parse(d));
      });

    }
    function deletePic(index){
      var flag = confirm("Are you sure you want to delete?");
      if(flag){
        var url = "./deletePic" + "?id=" + index;
        loadFile(url ,function(d){
          formatPics(JSON.parse(d));
        });
      }
    }
    function formatPics(list)
    {
      var markup = "";
      if(list.length == 0){
        markup = "No pictures yet"
      }
      else{
        for(var i = 0; i < list.length; i++){
          markup += "<ul>" + list[i].pic +
            "<button class='delButton' onclick='deletePic(" + list[i].id + ")'> X </button>"+
            "</ul>";
        }
      }
      document.getElementById("picListWrapper").innerHTML = markup;
    }
    function start()
    {
      var url = "./getPics";
      loadFile(url ,function(d){
        console.log(d);
        formatPics(JSON.parse(d));
      })
    }
  </script>
  <style>
      h1 {
        text-align: center;
        font-family: helvetica;
      }
      #addButton
      {
        position: absolute;
        border: none;
        color: white;
        background-color: green;
        top: 20px;
        right: 150px;
        height: 50px;
        width: 50px;
      }
      .delButton
      {
          float: left;
          position: static;
          border: none;
          color: white;
          background-color: grey;
          margin-right: 5px;
      }
      ul {
        list-style-type: none;
        border-style: double;
        border-right-width: 2px;
        border-left-width: 2px;
        border-radius: 5px;
        overflow: hidden;
      }
      #picListWrapper {
        height: 90%;
        width: 90%;
        position: absolute;
        margin-left: 5%;
        margin-top: 5%;
        margin-bottom: 5%;
      }
  </style>
</head>

<body onload='start()'>
  <h1> Picture Collection </h1>
  <button id='addButton' onclick='addNew()'> Add Picture </button>
  <ol id='picListWrapper'> </ol>
</body>

</html>
