<!doctype html>
<html>
<head>
	<script src='asyncReq.js'> </script>
	<script src="https://code.jquery.com/jquery-3.2.0.js" integrity="sha256-wPFJNIFlVY49B+CuAIrDr932XSb6Jk3J1M22M3E2ylQ=" crossorigin="anonymous"></script>
  <script>
    function addNew(){
      var picURL = prompt("Enter New Picture Source URL:");
      var name = prompt("Picture Name:");
      var desc = prompt("Enter a picture description:");
      var id = new Date().getTime();
	  if(picURL.indexOf("http") >=0 && picURL.length > 10){
		  var url = "./addPic" + "?id=" + id + "&url=" + picURL + "&name=Untitled";
	  loadFile(url ,function(d){
        formatPics(JSON.parse(d));
      });
  	 }
    }
	
	function deleteImage(){
		deletePic(currSel);
	}
	
    function deletePic(index){
      var flag = confirm("Are you sure you want to delete?");
      if(flag){
        var url = "./deletePic" + "?id=" + index;
        loadFile(url ,function(d){
          formatPics(JSON.parse(d));
        });
      }
    }
    function formatPics(list)
    {
      var markup = "";
      if(list.length == 0){
		  markup = "No pictures yet"
		  document.getElementById("picListWrapper").innerHTML = markup;
		  return;
      }
        for(var i = 0; i < list.length; i++){
          //markup += "<ul>" + "<br>" + list[i].pic + "<button class='delButton' onclick='deletePic(" + list[i].id + ")'> X </button>" + "<br>" + "</ul>";
		  markup += "<li> <a href='javascript:picSelected(" + i + ")'>" + list[i].name + "</a></li>";
        }
      }
      
	  picSelected()
    }
	
	var currSel = 0;
	function picSelected(id, index){
		currSel = id;
		$("#picListWrapper li a").removeClass("selected");
		$("#picListWrapper li:nth-of-type(" + index + ")").addClass("selected");
		
		var url = "./getPic?id=" + id;
		loadFile(url, function(d){
			var data = JSON.parse(d);
			document.getElementById("image").style.backgroundImage = "url(" + data.url + ")";
			document.getElementById("title").style.innerHTML = data.name;
		});
	}
	
    function start()
    {
      var url = "./getPics";
      loadFile(url ,function(d){
        console.log(d);
        formatPics(JSON.parse(d));
      })
    }
  </script>
  <style>
      h1 {
        text-align: center;
        font-family: helvetica;
      }
      #addButton
      {
        position: absolute;
        border: none;
        color: white;
        background-color: green;
        top: 20px;
        right: 150px;
        height: 50px;
        width: 50px;
      }
      .delButton
      {
          float: left;
          border: none;
          color: white;
          background-color: gray;
      }
      ul {
        list-style-type: none;
        border-style: double;
        border-right-width: 2px;
        border-left-width: 2px;
        border-radius: 5px;
        overflow: hidden;
      }
      #picListWrapper{
        height: 90%;
        width: 90%;
        position: absolute;
        margin-left: 5%;
        margin-top: 5%;
        margin-bottom: 5%;
      }
	  #image{
		  height:200px;
		  width:100%;
		  background-size: contain;
		  background-position: 50%;
		  background-repeat: no-repeat;
	  }
  </style>
</head>

<body onload='start()'>
  <h1> Picture Collection </h1>
  <button id='addButton' onclick='addNew()'> Add Picture </button>
  <ol id='picListWrapper'> </ol>
  <div id='details'>
  	<h1 id='title'></h1>
	<div id='image'></div>
	
	<button onclick='deleteImage()'> Delete </button>
	<button onclick='renamePic()'> Rename </button>
  </div>
</body>

</html>
