<!doctype html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0">
    <script src='asyncReq.js'> </script>
    <script src='https://code.jquery.com/jquery-3.2.0.min.js'> </script>
    <script>
      function addNew(){
        var imageURL = prompt("Enter New Picture Source URL:");
        var id = new Date().getTime();
        if(imageURL.indexOf("http") >=0 && imageURL.length > 10){
          var url = "./addPic" + "?id=" + id + "&url=" + imageURL + "&name=Untitled";
          loadFile(url ,function(d){
            formatPics(JSON.parse(d));
          });
        }
      }
      function deleteImage()
      {
         deletePic(currSel);
      }
      function deletePic(index){
        var flag = confirm("Are you sure you want to delete?");
        if(flag){
          var url = "./deletePic" + "?id=" + index;
          loadFile(url ,function(d){
            formatTodos(JSON.parse(d));
          });
        }
      }
      function formatPics(list)
      {
        var markup = "";
        if(list.length == 0){
          markup = "No images yet"
          document.getElementById("picpicListWrapper").innerHTML = markup;
          return;
        }
        for(var i = 0; i < list.length; i++){
          markup += "<li> <a href='javascript:imageSelected(" + list[i].id + "," + (i+1) + ")'>" + list[i].name +
              "</a></li>"; 
        }
        document.getElementById("picListWrapper").innerHTML = markup;
        imageSelected(list[0].id);
      }
      var currSel = 0;
      function imageSelected(id, index){
          currSel = id;
          $("#picListWrapper li a").removeClass("selected");
          $("#picListWrapper li:nth-of-type(" + index + ") a").addClass("selected");
          var url = "./getPic?id=" + id;
          loadFile(url ,function(d){
            var data = JSON.parse(d);
            document.getElementById("theTitle").innerHTML = data.name;
            document.getElementById("theImage").style.backgroundImage = "url(" + data.url + ")";
          });
      }
      function start()
      {
        var url = "./getPics";
        loadFile(url ,function(d){
          console.log(d);
          formatPics(JSON.parse(d));
        })
      }
	  </script>
  <style>
      h1 {
        text-align: center;
        font-family: helvetica;
      }
      #addButton
      {
        position: absolute;
        border: none;
        color: white;
        background-color: green;
        top: 20px;
        right: 150px;
        height: 50px;
        width: 50px;
      }
      .delButton
      {
          float: left;
          border: none;
          color: white;
          background-color: gray;
      }
      ul {
        list-style-type: none;
        border-style: double;
        border-right-width: 2px;
        border-left-width: 2px;
        border-radius: 5px;
        overflow: hidden;
      }
      #picListWrapper{
        height: 90%;
        width: 90%;
        position: absolute;
        margin-left: 5%;
        margin-top: 5%;
        margin-bottom: 5%;
      }
	  #image{
		  height:200px;
		  width:100%;
		  background-size: contain;
		  background-position: 50%;
		  background-repeat: no-repeat;
	  }
	  .selected{
		  color: green;
		  text-transform: italics;
	  }
  </style>
</head>

<body onload='start()'>
  <h1> Picture Collection </h1>
    <button id='addButton' onclick='addNew()'> Add </button>
    <ol id='picListWrapper'> </ol>
    <div id='theDetails'> 
      <h1 id='theTitle'></h1>
      <div id='theImage'></div>

      <button onclick='deleteImage()'> Delete </button>
      <button onclick='renameImage()'> Rename </button>
  
  </div>
</body>

</html>
