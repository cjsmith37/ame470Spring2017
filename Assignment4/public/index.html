<!doctype html>
<html>
<head>
  <script src='asyncReq.js'> </script>
  <script>
    function addNew(){
      var todo = prompt("Enter New Picture Link:");
      var id = new Date().getTime();
      var url = "./addPic" + "?id=" + id + "&pic=" + todo;
      loadFile(url ,function(d){
        formatTodos(JSON.parse(d));
      });
    }
    function deletePic(index){
      var flag = confirm("Are you sure you want to delete?");
      if(flag){
        var url = "./deletePic" + "?id=" + index;
        loadFile(url ,function(d){
          formatTodos(JSON.parse(d));
        });
      }
    }
    function formatPics(list)
    {
      var markup = "";
      if(list.length == 0){
        markup = "No pictures yet"
      }
      else{
        for(var i = 0; i < list.length; i++){
          markup += "<li>" + list[i].todo +
            "<button class='delButton' onclick='deletePic(" + list[i].id + ")'> X </button>"+
            "</li>"; 
        }
      }
      document.getElementById("picListWrapper").innerHTML = markup;
    }
    function start()
    {
      var url = "./getPic";
      loadFile(url ,function(d){
        console.log(d);
        formatPics(JSON.parse(d));
      })
    }
  </script>
  <style>
      h1{
        text-align: center;
      }
      #addButton
      {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      .delButton
      {
          float: right;
      }      
  </style>
</head>

<body onload='start()'>
  <h1> Image List </h1>
  <button id='addButton' onclick='addNew()'> Add </button>
  <ol id='picListWrapper'> </ol>
</body>

</html>
